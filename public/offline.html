<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarPrint CRM - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .features-list {
            margin-top: 2rem;
            text-align: left;
        }

        .features-list h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .features-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1 class="offline-title">StarPrint CRM</h1>
        <p class="offline-message">
            <span class="status-indicator"></span>
            Voc√™ est√° offline no momento
        </p>
        <p class="offline-message">
            Verifique sua conex√£o com a internet e tente novamente.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>

        <div class="features-list">
            <h3>Funcionalidades Dispon√≠veis Offline:</h3>
            <ul>
                <li>Visualizar dados em cache</li>
                <li>Formul√°rios salvos localmente</li>
                <li>Hist√≥rico de navega√ß√£o</li>
                <li>Sincroniza√ß√£o autom√°tica quando online</li>
            </ul>
        </div>
    </div>

    <script>
        // Verificar conex√£o periodicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Verificar a cada 5 segundos
        setInterval(checkConnection, 5000);

        // Verificar quando a conex√£o for restaurada
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Registrar tentativa de reconex√£o
        document.querySelector('.retry-button').addEventListener('click', () => {
            console.log('Tentativa de reconex√£o manual');
        });
    </script>
</body>
</html>
